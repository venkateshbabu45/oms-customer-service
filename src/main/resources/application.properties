spring.application.name=oms-customer-service
server.port=9090

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://ordermanagement.cqegcgqo6xgl.us-east-1.rds.amazonaws.com:3306/omsdb
spring.datasource.username = oms
spring.datasource.password = oms12345
spring.datasource.driverClassName=com.mysql.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

spring.jackson.serialization.fail-on-empty-beans=false

eureka.client.service-url.default-zone=http://localhost:8761/eureka
